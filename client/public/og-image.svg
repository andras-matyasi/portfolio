<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Background gradient accent -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#gradient)" opacity="0.05"/>
  
  <!-- Content container -->
  <g transform="translate(100, 165)">
    <!-- Main heading -->
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700" fill="#000000">
      I translate user pain into business gain
    </text>
    
    <!-- Subtitle with gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    
    <text x="0" y="80" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="500" fill="url(#textGradient)">
      Your Product guy, turning 'we should build this' into 'our users love this.'
    </text>
    
    <!-- Author -->
    <text x="0" y="160" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="600" fill="#111827">
      Andras Matyasi | Product Manager
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="960" cy="160" r="120" fill="url(#gradient)" opacity="0.2"/>
  <circle cx="240" cy="480" r="80" fill="url(#gradient)" opacity="0.2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>
</svg>